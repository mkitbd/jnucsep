<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>JNU-CSE(Professional)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
.fakeimg {
    height: 100px;
    width: 100px;
    background: #aaa;
  }
</style>

    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }

</style>

</head>
<body>
<div th:include="fragments/header::header"></div>

<div align="center">
    <!-- Carousel wrapper -->

    <h3>Registration Form</h3>
    <form id="myForm" action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="POST">

        <label>Full Name:</label>
        <input type="text" th:field="*{fullName}" /><br/>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female<br/>

        <label>Batch:</label>
        <select th:field="*{batch}">
            <option th:each="p : ${listBatch}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>

        <label>Department:</label>
        <input type="text" th:field="*{department}" /><br/>

        <label>Roll:</label>
        <input type="text" th:field="*{roll}" /><br/>

        <label>E-mail:</label>
        <input type="text" th:field="*{email}" /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>
        <br/>
        <div>
        <button type="submit" class="btn btn-success col-3">Save</button>
        </div>

    </form>
    <!-- Carousel wrapper -->
</div>
</body>
<div th:include="fragments/footer::footer"></div>
</html>
