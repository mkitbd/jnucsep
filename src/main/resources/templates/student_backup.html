<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>JNU-CSE(Professional)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
.fakeimg {
    height: 100px;
    width: 100px;
    background: #aaa;
  }
</style>
</head>
<body>
<div th:include="fragments/header::header"></div>

<div class="container mt-3">
    <h2>Registration form</h2>

    <form id="myForm" action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="POST">

        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{department}"
               placeholder="Department" class="form-control mb-4 col-4">

        <input type="text" th:field="*{batch}"
               placeholder="Batch" class="form-control mb-4 col-4">

        <input type="text" th:field="*{roll}"
               placeholder="Roll" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="email" class="form-control mb-4 col-1">

        <input type="text" th:field="*{password}"
               placeholder="password" class="form-control mb-4 col-1">

        <button type="submit" class="btn btn-success col-1">Save</button>
        <button type="reset" class="btn btn-success col-1" onclick="document.getElementById('myForm').reset();">Reset</button>
    </form>
</div>

</body>
<div th:include="fragments/footer::footer"></div>
</html>
