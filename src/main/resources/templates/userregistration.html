<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>JNU-CSE(Professional)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }

  </style>
</head>
<body>
<div th:include="fragments/header::header"></div>

<div class="container mt-3">
    <h2>Registration form</h2>

    <form action="#" th:action="@{/saveUserRegistration}" th:object="${user_information}"
          method="POST">

        <input type="text" th:field="*{email}"
               placeholder="email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-success col-1">Save</button>
    </form>
</div>
</body>
<div th:include="fragments/footer::footer"></div>
</html>
